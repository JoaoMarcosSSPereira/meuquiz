<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desafio dos Gurus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN (pode usar assim no portfólio/local) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        h1 { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-indigo-700 mb-6 text-center">Desafio dos Gurus</h1>
        <p class="mb-6 text-center text-gray-700">Escolha um mestre e desafie seus conhecimentos!</p>
        <form method="POST" action="/start" class="space-y-4">
            <input type="text" name="player_name" placeholder="Digite seu nome"
                   required
                   class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500">
            <select name="guru_selection" title="Selecione um mestre" required
                    class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500">
                <option value="">-- Selecione um Mestre --</option>
                {% for key, master in masters.items() %}
                    <option value="{{ key }}">{{ master.title }}</option>
                {% endfor %}
            </select>
            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition font-semibold">
                Iniciar Desafio
            </button>
        </form>
        <div class="text-xs text-gray-400 text-center mt-6">
            Portfólio de João • Feito com Flask & Tailwind
        </div>
    </div>
</body>
</html>
