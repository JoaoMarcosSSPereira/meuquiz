<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pergunta {{ current_q_num }} de {{ total_q_num }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-2 text-center">{{ guru_title }}</h1>
        <p class="text-lg font-medium mb-4">Pergunta {{ current_q_num }} de {{ total_q_num }}</p>
        <p class="mb-4 font-semibold">{{ question.question }}</p>

        <form method="POST" action="/answer" class="space-y-3">
            {% for option in question.options %}
                <label class="block">
                    <input type="radio" name="selected_option" value="{{ option }}" required class="mr-2">
                    {{ option }}
                </label>
            {% endfor %}

            <button type="submit" class="mt-4 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
                Responder
            </button>
        </form>
    </div>
</body>
</html>
