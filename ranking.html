<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ranking de Jogadores</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 min-h-screen">
    <div class="bg-white max-w-4xl mx-auto p-6 rounded-xl shadow">
        <h1 class="text-2xl font-bold text-indigo-700 mb-4">üèÜ Ranking Geral dos Jogadores</h1>
        <table class="table-auto w-full text-left border-collapse">
            <thead>
                <tr class="bg-indigo-100">
                    <th class="p-2 border">Jogador</th>
                    <th class="p-2 border">Guru</th>
                    <th class="p-2 border">Respostas</th>
                    <th class="p-2 border">Acertos</th>
                    <th class="p-2 border">% Acertos</th>
                </tr>
            </thead>
            <tbody>
                {% for row in ranking %}
                <tr class="hover:bg-gray-100">
                    <td class="p-2 border">{{ row['Jogador'] }}</td>
                    <td class="p-2 border">{{ row['Guru'] }}</td>
                    <td class="p-2 border">{{ row['Total_Respostas'] }}</td>
                    <td class="p-2 border">{{ row['Acertos'] }}</td>
                    <td class="p-2 border">{{ row['% Acertos'] }}%</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="mt-6">
            <a href="/" class="text-indigo-600 hover:underline">üîô Voltar para o in√≠cio</a>
        </div>
    </div>
</body>
</html>
